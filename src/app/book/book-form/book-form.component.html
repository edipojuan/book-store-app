<div class="modal-header">
  <h4 class="modal-title pull-left">{{ title }}</h4>
  <button
    type="button"
    class="close pull-right"
    aria-label="Close"
    (click)="bsModalRef.hide()"
  >
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputEmail4">Título</label>
        <input
          type="email"
          class="form-control"
          id="inputEmail4"
          placeholder="Email"
        />
      </div>
      <div class="form-group col-md-6">
        <label for="inputPassword4">Gêneros</label>
        <input
          type="password"
          class="form-control"
          id="inputPassword4"
          placeholder="Senha"
        />
      </div>
      <div class="form-group col-md-6">
        <label for="inputEmail4">Data de publicação</label>
        <input
          type="email"
          class="form-control"
          id="inputEmail4"
          placeholder="Email"
        />
      </div>
      <div class="form-group col-md-6">
        <label for="inputPassword4">Páginas</label>
        <input
          type="password"
          class="form-control"
          id="inputPassword4"
          placeholder="Senha"
        />
      </div>
      <div class="form-group col-md-6">
        <label for="inputEmail4">XAutor</label>
        <input
          type="email"
          class="form-control"
          id="inputEmail4"
          placeholder="Email"
        />
      </div>
      <div class="form-group col-md-6">
        <label for="inputPassword4">Editora</label>
        <input
          type="password"
          class="form-control"
          id="inputPassword4"
          placeholder="Senha"
        />
      </div>
    </div>
    <div class="form-group">
      <label for="inputAddress">Descrição</label>
      <input
        type="text"
        class="form-control"
        id="inputAddress"
        placeholder="Rua dos Bobos, nº 0"
      />
    </div>
    <div class="form-group">
      <label for="inputAddress2">Sinopse</label>
      <input
        type="text"
        class="form-control"
        id="inputAddress2"
        placeholder="Apartamento, hotel, casa, etc."
      />
    </div>
    <div class="form-group">
      <label for="inputAddress2">Capa</label>
      <div class="custom-file">
        <input
          type="file"
          (change)="upload($event)"
          accept=".png,.jpg"
          class="custom-file-input"
          id="validatedCustomFile"
          required
        />
        <label class="custom-file-label" for="validatedCustomFile"
          >Escolher arquivo...</label
        >
        <div class="invalid-feedback">
          Exemplo de feedback inválido para input file
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="inputAddress2">Links de Compra</label>
      <input
        type="text"
        class="form-control"
        id="inputAddress2"
        placeholder="Apartamento, hotel, casa, etc."
      />
    </div>

    <button type="submit" class="btn btn-success">Salvar</button>
  </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-default" (click)="bsModalRef.hide()">
    {{ closeBtnName }}
  </button>
</div>
