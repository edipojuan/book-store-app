<div class="modal-header">
  <h4 class="modal-title pull-left">
    <!-- <i class="fas fa-book-open"></i> -->
    <i class="fas fa-book" style="color: #f0ad4e"></i>
    {{ title }}
  </h4>
  <button
    type="button"
    class="close pull-right"
    aria-label="Close"
    (click)="bsModalRef.hide()"
  >
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    form: {{ form.value | json }}

    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputEmail4">Título</label>
        <input
          type="text"
          class="form-control"
          formControlName="title"
          placeholder="Informe o Título"
        />
      </div>
      <div class="form-group col-md-6">
        <label for="inputPassword4">Gênero</label>
        <select
          class="form-control"
          id="exampleFormControlSelect1"
          formControlName="genres"
        >
          <option value="">Selecione o Gênero...</option>
          <option *ngFor="let genre of genres">{{ genre }}</option>
        </select>
      </div>
      <div class="form-group col-md-6">
        <label for="inputEmail4">Data de publicação</label>
        <input
          type="text"
          placeholder="Informe a Data de Publicação"
          class="form-control"
          formControlName="publicationDate"
          bsDatepicker
          [bsConfig]="{ isAnimated: true, containerClass: 'theme-orange' }"
        />
      </div>
      <div class="form-group col-md-6">
        <label for="inputPassword4">Páginas</label>
        <input
          type="text"
          class="form-control"
          formControlName="pages"
          id="inputPassword4"
          placeholder="Informe a Quantidade de Páginas"
        />
      </div>
      <div class="form-group col-md-6">
        <label for="inputEmail4">Autor</label>
        <input
          type="text"
          class="form-control"
          formControlName="author"
          id="inputEmail4"
          placeholder="Informe o Autor"
        />
      </div>
      <div class="form-group col-md-6">
        <label for="inputPassword4">Editora</label>
        <input
          type="text"
          class="form-control"
          formControlName="publishingCompany"
          id="inputPassword4"
          placeholder="Informe a Editora"
        />
      </div>
    </div>
    <div class="form-group">
      <label for="inputAddress">Descrição</label>
      <textarea
        class="form-control"
        id="validationTextarea"
        placeholder="Informe a Descrição"
        formControlName="description"
        required
      ></textarea>
    </div>
    <div class="form-group">
      <label for="inputAddress2">Sinopse</label>
      <input
        type="text"
        class="form-control"
        formControlName="synopsis"
        id="inputAddress2"
        placeholder="Informe a Sinopse"
      />
    </div>
    <div class="form-group">
      <label for="inputAddress2">Capa</label>
      <div class="custom-file">
        <input
          type="file"
          (change)="upload($event)"
          accept=".png,.jpg"
          class="custom-file-input"
          id="validatedCustomFile"
          required
        />
        <label class="custom-file-label" for="validatedCustomFile">
          Escolha uma Imagem de Capa...
        </label>
        <div class="invalid-feedback">
          Exemplo de feedback inválido para input file
        </div>
      </div>
      urlImage: {{ urlImage | async }}
    </div>
    <div class="form-group">
      <label for="inputAddress2">Links de Compra</label>
      <input
        type="text"
        class="form-control"
        formControlName="purchaseLinks"
        id="inputAddress2"
        placeholder="Informe o(s) Links de Compra"
      />
    </div>

    <button type="submit" class="btn btn-success" [disabled]="!this.form.valid">
      <i class="fas fa-save"></i>
      Salvar
    </button>
  </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-default" (click)="bsModalRef.hide()">
    {{ closeBtnName }}
  </button>
</div>
